site_url: "https://slippery-seagull.netlify.app/"
display_url: "https://slippery-seagull.netlify.app/"
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/media
public_folder: /media
collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'content'
    create: true
    slug: '{{title}}'
    # editor:
    #   preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Menus'
        name: 'menus'
        widget: 'list'
        field:
          label: 'single menu'
          name: 'singleMenuObjectInArray: Menus'
          widget: 'object'
          fields:
            - label: 'title'
              name: 'title'
              widget: 'string'
            - label: 'menu sub data'
              name: menuData
              widget: object
              fields:
                - { label: weight, name: weight, widget: string }
      - { label: 'Body', name: 'body', widget: 'markdown' }
